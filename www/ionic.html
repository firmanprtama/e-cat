
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="http://code.ionicframework.com/1.0.0-beta.11/css/ionic.min.css" rel="stylesheet">


    <script src="http://code.ionicframework.com/1.0.0-beta.11/js/ionic.bundle.min.js"></script>
 

  </head>

  <body ng-app="app">
    <ion-nav-view></ion-nav-view>


  <script id="templates/menu.html" type="text/ng-template">
    <ion-side-menus>

      <ion-pane ion-side-menu-content>
        <ion-nav-bar class="bar-dark nav-title-slide-ios7">
          <ion-nav-buttons side="left">
            <ion-nav-back-button class="button-clear">
              <i class="icon ion-ios7-arrow-back"></i> Back
            </ion-nav-back-button>
          </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
      </ion-pane>

      <ion-side-menu side="left" class="bar-dark">
        <header class="bar bar-header bar-dark">
          <!-- No header, it looks funky -->
        </header>

        <ion-content class="has-header">
          <ion-list>

            <ion-item nav-clear menu-close href="#/home">
              <i class="icon ion-home list-icon"></i>
              <span>Home</span>
            </ion-item>

            <ion-item nav-clear menu-close href="#/list">
             <i class="icon ion-ios7-star list-icon"></i>
             <span>List</span>
            </ion-item>

          </ion-list>
        </ion-content>
      </ion-side-menu>
    </ion-side-menus>

  </script>

  <script id="templates/home.html" type="text/ng-template">
    <ion-view title="Home View">

      <ion-nav-bar class="bar-dark nav-title-slide-ios7">
        <ion-nav-buttons side="left">
          <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
        </ion-nav-buttons>
      </ion-nav-bar>

      <ion-content class="has-header">
        <div class="list card">

          <div class="item">
            <h2>This is the Home Template</h2>
          </div>
          <div class="item item-body">
            <p>
              When using the side-menu to navigate to the "List" view, this content
              is replaced by the new view. But if you click a link in this view to
              navigate to the "List" view, that view is pushed onto this one with a
              back button instead of replacing this one. The nav button hangs around
              as well, looking stupid, and end-users get the impression that there
              are two different "List" pages, rather than just one.
            </p>
            <p>What am I doing wrong?</p>
            <p>
              Click <a href="#/list">here</a> to navigate to the list using href
              or <a ui-sref="app.list">here</a> using ui-sref.
            </p>
          </div>

        </div>
      </ion-content>
    </ion-view>

  </script>

  <script id="templates/list.html" type="text/ng-template">
    <ion-view title="List View">

      <ion-nav-bar class="bar-dark nav-title-slide-ios7">
        <ion-nav-buttons side="left">
          <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
        </ion-nav-buttons>
      </ion-nav-bar>


      <ion-content class="has-header">
        <ion-list>
          <ion-item class="item item-thumbnail-left">
            <img src="http://siliconangle.com/files/2013/11/ionic-html5-native-framework.jpg">
            <h2>Ionic Framework</h2>
            <p>The beautiful, open source front-end framework for developing hybrid mobile apps with HTML5.</p>
          </ion-item>
          <ion-item class="item item-thumbnail-left">
            <img src="https://pbs.twimg.com/profile_images/2149314222/square.png">
            <h2>AngularJS</h2>
            <p>HTML enhanced for web apps!</p>
          </ion-item>
          <ion-item class="item item-thumbnail-left">
            <img src="http://cordova.apache.org/images/cordova_bot.png">
            <h2>Apache Cordova</h2>
            <p>Apache Cordova is a platform
for building native mobile
applications using HTML, CSS
and JavaScript</p>
          </ion-item>
        </ion-list>

      </ion-content>
    </ion-view>

  </script>

  </body>
</html>
